  <body>
    <div id="supermain">
    <div class="main">
     
      <button id="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon d-none"></i>
      </button>
      <h1>Metric/Imperial Unit Conversion</h1>
      <div id="main-btn">
        
      
        <input id="display-input" type="number" placeholder="20" >

        <button id="convert-btn">Convert</button>
      </div>
    </div>

    <div class="main-length">
      <h2 class="h2p" >Length (Meter/Feet)</h2>
      <p class="paraps">
        <span class="input-display paraps" >20</span> meters =
        <span id="cal-feet" class="paraps">65.616 </span> feet |
        <span class="input-display paraps" >20</span> feet =
        <span id="cal-meter" class="paraps">6.096 </span> meters
      </p>
    </div>

    <div class="main-length">
      <h2 class="h2p" >Volume (Liters/Gallons)</h2>
      <p class="paraps">
        <span class="input-display paraps" >20</span> liters =
        <span id="cal-gallons" class="paraps">5.284</span> gallons |
        <span class="input-display paraps" >20</span> gallons =
        <span id="cal-liter" class="paraps">75.708 </span> liters
      </p>
    </div>
    <div class="main-length">
      <h2 class="h2p" >Mass (Kilograms/Pounds)</h2>
      <p class="paraps">
        <span class="input-display paraps" >20</span> kilos =
        <span id="cal-pound" class="paraps"> 44.092</span> pounds |
        <span class="input-display paraps" >20</span> pounds =
        <span id="cal-kilo" class="paraps"> 9.072 </span> kilos
      </p>
    </div>
  </div>

    <script src="index.js"></script>
  </body>
</html>
